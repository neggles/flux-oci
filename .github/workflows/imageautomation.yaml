name: Image Automation PR
run-name: AutoPR for ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref_name }}
on:
  push:
    branches:
      - "auto/**"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to open PR from"
        required: true
        type: string

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-auto
  cancel-in-progress: false

env:
  PR_REF_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref_name }}

jobs:
  open:
    name: Create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ env.PR_BRANCH }}

      - uses: peter-evans/create-pull-request@v6
        with:
          author: "owocibot <owocibot@users.noreply.github.com>"
          branch: ${{ env.PR_BRANCH }}
          base: main
