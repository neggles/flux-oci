---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: dashboard
spec:
  releaseName: dashboard
  interval: 10m
  timeout: 5m

  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.x
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: helm-chart-values-dashboard
      valuesKey: values.yaml
