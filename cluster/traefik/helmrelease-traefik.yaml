apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  releaseName: traefik
  interval: 15m
  timeout: 5m

  chart:
    spec:
      chart: traefik
      version: 20.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: helm-chart-values-traefik
      valuesKey: values.yaml

  values:
    ports:
      web:
        forwardedHeaders:
      websecure:
        forwardedHeaders:
