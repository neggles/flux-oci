apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-letsencrypt-cloudflare
  namespace: flux-system
spec:
  interval: 15m
  path: certs/letsencrypt-cloudflare
  dependsOn:
    - name: "cert-manager"
    - name: "sealed-secrets"
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
