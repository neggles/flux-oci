---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mastodon
  namespace: flux-system
  creationTimestamp: null
spec:
  path: services/mastodon
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: mastodon

  interval: 10m # detect drift and undo kubectl edits
  timeout: 3m0s # give up after X minutes
  retryInterval: 2m0s # retry interval after apply or wait failure
  wait: false # wait for all applied resources to become ready
  prune: true # remove any elements no longer in the kustomization
  force: false # recreate resources on immutable field changes

  dependsOn:
    - name: "sealed-secrets"
    - name: "reflector"
    - name: "topolvm--topolvm-system"

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: mastodon-web
      namespace: mastodon
    - apiVersion: apps/v1
      kind: Deployment
      name: mastodon-streaming
      namespace: mastodon
    - apiVersion: apps/v1
      kind: Deployment
      name: mastodon-sidekiq-all-queues
      namespace: mastodon
